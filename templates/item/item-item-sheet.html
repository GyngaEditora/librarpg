<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
        </div>
    </header>
	
	<div>
		<table>
			<tr>	
				<td>{{localize "itens.etiquetas.resumo"}}</td>
				<td>
					<input type="text" name="system.resumo" value="{{item.system.resumo}}" />
				</td>
			</tr>
			<tr>	
				<td>{{localize "itens.item.carga"}}</td>
				<td>
					<input type="text" name="system.carga" value="{{item.system.carga}}" />
				</td>
			</tr>
			<tr>	
				<td>{{localize "itens.item.preco"}}</td>
				<td>
					<input type="text" name="system.preco" value="{{item.system.preco}}" />
				</td>
			</tr>
		</table>
	</div>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="descricao">{{localize "itens.etiquetas.descricao"}}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
		<div class="tab" data-group="primary" data-tab="descricao">
			<div class="item-description">
				{{editor descricao target="system.descricao" button=true editable=editable}}
			</div>
		</div>
    </section>
</form>
